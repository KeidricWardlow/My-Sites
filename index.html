<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Duplicate Text Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: 'Inconsolata', monospace;
                background: linear-gradient(135deg, red, yellow, cyan, blue, white);
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                height: 100%;
                overflow-y: auto;
                padding: 30px 0;
                box-sizing: border-box;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
                width: 90%;
                max-width: 1000px;
            }

            .notepad {
                width: 100%;
                height: 25vh;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
                border-radius: 8px;
                padding: 16px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }

            .white {
                background: white;
            }

            .grey {
                background: lightgrey;
            }

            .output {
                color: black;
                word-break: break-word;
                flex: 1;
                padding-right: 4px;
                font-size: 1.2em;
                font-family: inherit;
                line-height: 1.5em;
            }

            .unique {
                color: green;
                font-weight: bold;
            }

            .duplicate {
                color: red;
                font-weight: bold;
            }

            .editor {
                width: 100%;
                height: 100%;
                font-size: 1.2em;
                font-family: inherit;
                line-height: 1.5em;
                outline: none;
                border: none;
                background: transparent;
                white-space: pre-wrap;
                overflow-y: auto;
            }

            .btn-row {
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
                margin-top: 10px;
            }

            .action-btn {
                padding: 10px 20px;
                font-size: 1.1em;
                border: none;
                border-radius: 6px;
                background: #333;
                color: white;
                cursor: pointer;
                transition: background 0.2s;
            }

            .action-btn:hover {
                background: silver;
            }

            .top-bar {
                display: flex;
                justify-content: center;
                margin-bottom: 12px;
            }

            #fileInput {
                background: #333;
                color: white;
                padding: 8px;
                border-radius: 6px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="top-bar">
                    <input type="file" id="fileInput" accept=".txt" />
                </div>
                <div class="notepad white">
                    <div id="inputText" class="editor" contenteditable="true"></div>
                </div>
                <div class="notepad grey">
                    <div id="uniqueLetters" class="output" contenteditable="false"></div>
                </div>
                <div class="notepad grey">
                    <div id="duplicateLetters" class="output" contenteditable="false"></div>
                </div>
                <div class="btn-row">
                    <button id="undoBtn" class="action-btn">Undo</button>
                    <button id="redoBtn" class="action-btn">Redo</button>
                    <button id="clearBtn" class="action-btn">Clear</button>
                    <button id="exportBtn" class="action-btn">Export CSV</button>
                </div>
            </div>
        </div>
        <script>
            const input = document.getElementById('inputText');
            const uniqueLettersBox = document.getElementById('uniqueLetters');
            const duplicateLettersBox = document.getElementById('duplicateLetters');
            const fileInput = document.getElementById('fileInput');
            const clearBtn = document.getElementById('clearBtn');
            const exportBtn = document.getElementById('exportBtn');
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            const undoStack = [];
            const redoStack = [];

            function pushUndo(state) {
                const last = undoStack.length ? undoStack[undoStack.length - 1] : null;
                if (last !== state) undoStack.push(state);
            }

            function updateOutputs() {
                const plainText = input.innerText.replace(/\r/g, '');
                const lines = plainText.split(/\n+/).filter(line => line.trim() !== '');
                const uniqueResults = [];
                const duplicateResults = [];
                lines.forEach(line => {
                    const chars = line.split('');
                    const charCount = {};
                    chars.forEach(c => {
                        const lower = c.toLowerCase();
                        charCount[lower] = (charCount[lower] || 0) + 1;
                    });
                    const uniqueChars = Object.keys(charCount).filter(char => charCount[char] === 1).join('');
                    const duplicates = Object.keys(charCount).filter(char => charCount[char] > 1).join('-');
                    uniqueResults.push(uniqueChars || '\u00A0');
                    duplicateResults.push(duplicates || '\u00A0');
                });
                uniqueLettersBox.innerHTML = uniqueResults.map(l => `
					<div class="unique">${l}</div>`).join('');
                duplicateLettersBox.innerHTML = duplicateResults.map(l => `
					<div class="duplicate">${l}</div>`).join('');
                localStorage.setItem("notepadData", JSON.stringify({
                    input: plainText,
                    unique: uniqueResults,
                    duplicate: duplicateResults
                }));
            }
            input.addEventListener('input', () => {
                pushUndo(input.innerText);
                redoStack.length = 0;
                updateOutputs();
            });
            undoBtn.addEventListener('click', () => {
                if (undoStack.length > 1) {
                    const current = undoStack.pop();
                    redoStack.push(current);
                    const prev = undoStack[undoStack.length - 1] || '';
                    input.innerText = prev;
                    updateOutputs();
                    placeCaretAtEnd(input);
                }
            });
            redoBtn.addEventListener('click', () => {
                if (redoStack.length > 0) {
                    const redoState = redoStack.pop();
                    pushUndo(redoState);
                    input.innerText = redoState;
                    updateOutputs();
                    placeCaretAtEnd(input);
                }
            });
            clearBtn.addEventListener('click', () => {
                const current = input.innerText;
                pushUndo(current);
                redoStack.length = 0;
                input.innerText = '';
                pushUndo('');
                updateOutputs();
                localStorage.removeItem("notepadData");
                placeCaretAtEnd(input);
            });
            fileInput.addEventListener('change', event => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    pushUndo(text);
                    redoStack.length = 0;
                    input.innerText = text;
                    updateOutputs();
                    placeCaretAtEnd(input);
                };
                reader.readAsText(file);
            });
            exportBtn.addEventListener('click', () => {
                const inputLines = input.innerText.split('\n');
                const uniqueLines = [...uniqueLettersBox.childNodes].map(div => div.textContent);
                const duplicateLines = [...duplicateLettersBox.childNodes].map(div => div.textContent);
                const maxRows = Math.max(inputLines.length, uniqueLines.length, duplicateLines.length);
                let csvContent = "Input Text,Unique Letters,Duplicate Letters\n";
                for (let i = 0; i < maxRows; i++) {
                    const row = [
                        (inputLines[i] || "").replace(/"/g, '""'),
                        (uniqueLines[i] || "").replace(/"/g, '""'),
                        (duplicateLines[i] || "").replace(/"/g, '""')
                    ];
                    csvContent += `"${row[0]}","${row[1]}","${row[2]}"\n`;
                }
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const ampm = hours >= 12 ? "PM" : "AM";
                hours = hours % 12;
                hours = hours ? hours : 12;
                const formattedTime = `${String(hours).padStart(2, '0')}-${minutes}${ampm}`;
                const filename = `notepads_export_${year}-${month}-${day}_${formattedTime}.csv`;
                const blob = new Blob([csvContent], {
                    type: "text/csv;charset=utf-8;"
                });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            });

            function placeCaretAtEnd(el) {
                el.focus();
                const range = document.createRange();
                range.selectNodeContents(el);
                range.collapse(false);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }
            window.addEventListener('DOMContentLoaded', () => {
                const saved = localStorage.getItem("notepadData");
                if (saved) {
                    const data = JSON.parse(saved);
                    const txt = data.input || '';
                    pushUndo(txt);
                    input.innerText = txt;
                    updateOutputs();
                } else {
                    pushUndo('');
                    updateOutputs();
                }
                placeCaretAtEnd(input);
            });
        </script>
    </body>
</html>
