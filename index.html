<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, blue, green, brown);
                font-family: Arial, sans-serif;
            }

            .calculator {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 90%;
                max-width: 320px;
                transition: all 0.3s ease;
            }

            @media (min-width: 768px) {
                .calculator {
                    max-width: 500px;
                    padding: 30px;
                }

                #display {
                    height: 60px;
                    font-size: 32px;
                }

                button {
                    padding: 20px;
                    font-size: 18px;
                }

                .history {
                    font-size: 16px;
                    max-height: 200px;
                }
            }

            #display {
                width: 100%;
                height: 40px;
                font-size: 24px;
                text-align: right;
                margin-bottom: 10px;
                border: 1px solid black;
                border-radius: 5px;
                padding: 5px;
                box-sizing: border-box;
            }

            .buttons {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }

            .extra-buttons {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            button {
                padding: 15px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background-color: blue;
                color: white;
                cursor: pointer;
                flex: 1;
            }

            button:hover {
                background: linear-gradient(to right, green, chartreuse);
            }

            .history {
                margin-top: 15px;
                max-height: 150px;
                overflow-y: auto;
                border: 1px solid black;
                border-radius: 5px;
                padding: 5px;
                font-size: 14px;
                background: white;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">âŒ«</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('^')">^</button>
            </div>
            <div class="extra-buttons">
                <button onclick="exportCSV()">Export CSV</button>
                <button onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history" id="history"></div>
        </div>
        <script>
            function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }

            function clearDisplay() {
                document.getElementById('display').value = '';
            }

            function backspace() {
                const display = document.getElementById('display');
                display.value = display.value.slice(0, -1);
            }

            function calculateResult() {
                const display = document.getElementById('display');
                try {
                    const originalExpression = display.value;
                    const expression = originalExpression.replace(/\^/g, "**");
                    const result = eval(expression);
                    display.value = originalExpression + " = " + result;
                    saveHistory(originalExpression, result);
                } catch (error) {
                    display.value = 'Error';
                }
            }

            function saveHistory(expression, result) {
                let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
                history.push({
                    expression,
                    result,
                    time: new Date().toLocaleString()
                });
                localStorage.setItem('calcHistory', JSON.stringify(history));
                renderHistory();
            }

            function renderHistory() {
                const historyContainer = document.getElementById('history');
                let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
                historyContainer.innerHTML = history.map(item => `
                    <div>${item.time}: ${item.expression} = ${item.result}</div>`).join('');
            }

            function exportCSV() {
                let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
                if (history.length === 0) return;
                let csv = "Time,Expression,Result\n";
                history.forEach(item => {
                    csv += `"${item.time}","${item.expression}","${item.result}"\n`;
                });
                const blob = new Blob([csv], { type: "text/csv" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "calculator_history.csv";
                link.click();
            }

            function clearHistory() {
                localStorage.removeItem('calcHistory');
                renderHistory();
            }

            renderHistory();
        </script>
    </body>
</html>
