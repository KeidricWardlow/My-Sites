<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Paprika&display=swap');

            body {
                font-family: 'Paprika', cursive;
                background: linear-gradient(135deg, fuchsia 0%, yellow 50%, darkred 100%;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
                color: black;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 25px;
                width: 100%;
                max-width: 800px;
            }

            #buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            button {
                font-family: 'Paprika', cursive;
                background: black;
                color: white;
                border: none;
                border-radius: 10px;
                padding: 8px 15px;
                cursor: pointer;
                transition: 0.2s;
            }

            button:hover {
                background: silver;
                color: black;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 700px;
            }

            th,
            td {
                border: 2px solid #00000030;
                padding: 10px;
                background: rgba(255, 255, 255, 0.5);
                text-align: center;
            }

            input {
                width: 90px;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid black;
                text-align: center;
            }

            #pastCalculations {
                width: 100%;
                max-width: 700px;
                background: rgba(255, 255, 255, 0.6);
                padding: 15px;
                border-radius: 8px;
            }

            #pastCalculations h3 {
                margin-top: 0;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="buttons">
                <button id="addRow">Add Row</button>
                <button id="deleteRow">Delete Row</button>
                <button id="clearAll">Clear All</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="exportXLSX">Export XLSX</button>
            </div>
            <table id="calcTable">
                <thead>
                    <tr>
                        <th>End</th>
                        <th>Base</th>
                        <th>Increment</th>
                        <th>Result (Steps)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pastCalculations">
                <h3>Past Calculations</h3>
                <ul id="pastList"></ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
        <script>
            const tableBody = document.querySelector('#calcTable tbody');
            const pastList = document.querySelector('#pastList');
            let undoStack = [];
            let redoStack = [];

            function getState() {
                return [...tableBody.querySelectorAll('tr')].map(row => {
                    const inputs = row.querySelectorAll('input');
                    return {
                        end: inputs[0].value,
                        base: inputs[1].value,
                        increment: inputs[2].value,
                        result: row.children[3].textContent
                    };
                });
            }

            function setState(rows) {
                tableBody.innerHTML = '';
                rows.forEach(r => addRow(r));
                updatePast();
            }

            function pushState() {
                undoStack.push(JSON.stringify(getState()));
                redoStack = [];
                saveState();
            }

            function saveState() {
                localStorage.setItem('undoStack', JSON.stringify(undoStack));
                localStorage.setItem('redoStack', JSON.stringify(redoStack));
            }

            function loadState() {
                undoStack = JSON.parse(localStorage.getItem('undoStack') || '[]');
                redoStack = JSON.parse(localStorage.getItem('redoStack') || '[]');
                if (undoStack.length) {
                    const last = JSON.parse(undoStack[undoStack.length - 1]);
                    setState(last);
                } else {
                    addRow();
                }
            }

            function addRow(data = {}) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
      
					<td>
						<input type="number" value="${data.end || ''}">
						</td>
						<td>
							<input type="number" value="${data.base || ''}">
							</td>
							<td>
								<input type="number" value="${data.increment || ''}">
								</td>
								<td>${data.result || ''}</td>
    `;
                tr.querySelectorAll('input').forEach(inp => inp.addEventListener('input', () => {
                    calculateRow(tr);
                    pushState();
                }));
                tableBody.appendChild(tr);
                calculateRow(tr);
            }

            function calculateRow(row) {
                const [end, base, inc] = [...row.querySelectorAll('input')].map(i => parseFloat(i.value));
                let result = '';
                if (!isNaN(end) && !isNaN(base) && !isNaN(inc) && inc !== 0) {
                    result = ((end - base) / inc).toFixed(2);
                }
                row.children[3].textContent = result;
                updatePast();
            }

            function deleteRow() {
                if (tableBody.lastChild) tableBody.removeChild(tableBody.lastChild);
                if (tableBody.children.length === 0) addRow();
                pushState();
            }

            function clearAll() {
                tableBody.innerHTML = '';
                addRow();
                pushState();
            }

            function undo() {
                if (undoStack.length < 2) return;
                redoStack.push(undoStack.pop());
                const prev = JSON.parse(undoStack[undoStack.length - 1]);
                setState(prev);
                saveState();
            }

            function redo() {
                if (redoStack.length === 0) return;
                const next = redoStack.pop();
                undoStack.push(next);
                setState(JSON.parse(next));
                saveState();
            }

            function updatePast() {
                const rows = getState();
                pastList.innerHTML = '';
                rows.forEach((r, i) => {
                    const li = document.createElement('li');
                    li.textContent = r.result ? `Row ${i + 1}: End ${r.end}, Base ${r.base}, Inc ${r.increment} â†’ Steps: ${r.result}` : `Row ${i + 1}: (empty)`;
                    pastList.appendChild(li);
                });
            }

            function exportXLSX() {
                const wb = XLSX.utils.book_new();
                const rows = [
                    ['End', 'Base', 'Increment', 'Steps']
                ];
                getState().forEach(r => rows.push([r.end, r.base, r.increment, r.result]));
                const ws = XLSX.utils.aoa_to_sheet(rows);
                XLSX.utils.book_append_sheet(wb, ws, 'Calculations');
                XLSX.writeFile(wb, 'Increment_Calculations.xlsx');
            }
            document.getElementById('addRow').addEventListener('click', () => {
                addRow();
                pushState();
            });
            document.getElementById('deleteRow').addEventListener('click', deleteRow);
            document.getElementById('clearAll').addEventListener('click', clearAll);
            document.getElementById('undo').addEventListener('click', undo);
            document.getElementById('redo').addEventListener('click', redo);
            document.getElementById('exportXLSX').addEventListener('click', exportXLSX);
            loadState();
            pushState();
        </script>
    </body>
</html>
